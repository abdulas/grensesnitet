<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Treningsmål og Konkurranser</title>
    <!-- Legg til CSS-stiler -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 80%;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>



<!-- Opprette Treningsmål og Konkurranser-seksjon -->
<section id="create-goals-and-competitions">
    <h2>Opprett Konkurranser</h2>

    <form id="createCompetitionForm">
        <label for="competitionName">Navn:</label>
        <input type="text" id="competitionName" name="competitionName" required>

        <label for="competitionDate">Dato:</label>
        <input type="date" id="competitionDate" name="competitionDate" required>

        <label for="competitionLocation">Sted:</label>
        <input type="text" id="competitionLocation" name="competitionLocation" required>

        <label for="competitionGoal">Mål (fritekst):</label>
        <textarea id="competitionGoal" name="competitionGoal"></textarea>

        <label for="competitionType">Type konkurranse:</label>
        <select id="competitionType" name="competitionType" required>
            <option value="running">Løping</option>
            <option value="cycling">Sykling</option>
            <option value="swimming">Svømming</option>
            <!-- Legg til flere alternativer etter behov -->
        </select>

        <label for="competitionPriority">Prioritet:</label>
        <select id="competitionPriority" name="competitionPriority" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label for="competitionComment">Kommentar:</label>
        <textarea id="competitionComment" name="competitionComment"></textarea>

        <button type="submit">Opprett Konkurranse</button>
    </form>
</section>

</body>
</html>
