<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Spørsmål</title>
    <!-- Legg til CSS-stiler -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 80%;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>


<!-- Opprett Spørsmål-skjema -->
<section id="create-question-form">
    <h2>Legg til nytt spørsmål</h2>

    <!-- Spørsmålinformasjon -->
    <label for="questionText">Spørsmålstekst:</label>
    <textarea id="questionText" name="questionText" rows="4" required></textarea>

    <label for="answerType">Type svaralternativer:</label>
    <select id="answerType" name="answerType" required>
        <option value="text">Tekst</option>
        <option value="numeric">Radio med tallene 1-10</option>
        <option value="emoji">Radio med emojier</option>
    </select>

    <!-- Send skjema-knapp -->
    <button type="submit">Legg til spørsmål</button>
</section>

</body>
</html>
