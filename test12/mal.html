<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Mal</title>
    <!-- Legg til CSS-stiler -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 80%;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>



<!-- Opprett Mal-skjema -->
<section id="create-template-form">
    <h2>Legg til ny mal</h2>

    <!-- Malinformasjon -->
    <label for="templateName">Navn på økten:</label>
    <input type="text" id="templateName" name="templateName" required>

    <label for="templateTags">Tags (separert med komma):</label>
    <input type="text" id="templateTags" name="templateTags">

    <label for="templateSlug">Slug:</label>
    <input type="text" id="templateSlug" name="templateSlug" required>

    <label for="templateActivity">Type aktivitet:</label>
    <select id="templateActivity" name="templateActivity" required>
        <option value="running">Løp</option>
        <option value="cycling">Sykkel</option>
        <!-- Legg til andre sportsalternativer etter behov -->
    </select>

    <label for="templateQuestions">Antall spørsmål:</label>
    <input type="number" id="templateQuestions" name="templateQuestions" min="1" required>

    <label for="templateParameters">Måleparameter (separert med komma):</label>
    <input type="text" id="templateParameters" name="templateParameters">

    <!-- Intervaller -->
    <h3>Intervaller</h3>
    
    <label for="intervalDuration">Varighet (minutter):</label>
    <input type="number" id="intervalDuration" name="intervalDuration" min="1" required>

    <label for="intervalIntensity">Intensitetssone:</label>
    <input type="number" id="intervalIntensity" name="intervalIntensity" min="1" max="5" required>

    <!-- Send skjema-knapp -->
    <button type="submit">Legg til mal</button>
</section>


</body>
</html>
